<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>NYT React</title>

	<!-- Bootstrap CDN. This will be made available to all of the generated HTML/JS that React generates-->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch -->
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css" rel="stylesheet" integrity="sha384-Xqcy5ttufkC3rBa8EdiAyA1VgOGrmel2Y+wxm4K3kI3fcjTWlDWrlnxyD6hOi3PF" crossorigin="anonymous">

	<!-- Font-Awesome  -->
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

	<!-- jQuery -->
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>

</head>

<body>
	
	<!-- This is where React will deploy the contents it generates -->
	<div id="app">
		<div class="main-container">
			<div class="container">

				<nav class="navbar navbar-default">
				  <div class="container-fluid">
				    <div class="navbar-header">
				      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				        <span class="sr-only">Toggle navigation</span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				        <span class="icon-bar"></span>
				      </button>
				      <a class="navbar-brand" href="#">NYT React</a>
				    </div>

				    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				      <ul class="nav navbar-nav navbar-right">
				        <li><a href="#">Search</a></li>
				        <li><a href="#">Saved Articles</a></li>
				      </ul>
				    </div>
				  </div>
				</nav>

				<div class="jumbotron">
				  <h1 class="text-center">New York Times Article Scrubber</h1>
				  <h5 class="text-center"><em>Now with ReactJS!</em></h5>
				  <h2 class="text-center">Search for and save articles of interest.</h2>
				</div>

				<div class="main-container">
<!-- 					<div class="main-container"> -->
						<div class="row">
							<div class="col-lg-12">
								<div class="panel panel-primary">
								  <div class="panel-heading">
								    <h3 class="panel-title">Query</h3>
								  </div>
								  <div class="panel-body">
								    Panel content
								    <form>

								    </form>
								  </div>
								</div>

								<div class="panel panel-success">
								  <div class="panel-heading">
								    <h3 class="panel-title">Results</h3>
								  </div>
								  <div class="panel-body">
								    Panel content
								  </div>
								</div>
							</div>
						</div>
<!-- 					</div> -->
				</div>

			</div>
		</div>
	</div>

	<!-- All of our JS code will be transpiled into this bundle.js file -->
	<script src="bundle.js"></script>
	
</body>
</html>
